name: Deployment
on:
  push:
    branches:
      - main
      - dev
jobs:
  test:
    env:
         VUE_APP_BASE_URL= https://ucoa.epmtest.ssc.rcuk.ac.uk/api
         VUE_APP_OKTA_PARAMS.issuer = https://referencebuild.oktapreview.com/oauth2/default
         VUE_APP_OKTA_PARAMS.client_id = 0oam7lcsahCWlmJKk0h7 
         PORT:8081
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run:  npm install
      - name: Run server
        run: npm run serve & npx wait-on http://localhost:8081/
      - name: Output information
        run: echo "..."
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "..."
